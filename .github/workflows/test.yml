name: test
on:
  push:
    branches:
    - main
  workflow_dispatch:
  pull_request:
    paths:
    - src/**
    - pyproject.toml
    - tests/**
    - .github/workflows/test.yml
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Hatch
      uses: pypa/hatch@install
    - run: hatch fmt --check && hatch run mypy
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        - macos-latest
        python:
        - 3.9
        - '3.10'
        - 3.11
        - 3.12
        - 3.13
    steps:
    - uses: actions/checkout@v4
    - name: Install Ubuntu Binaries
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -qy libpq-dev libsasl2-dev
    - name: Install Ubuntu Puppeteer dependencies (required for mermaid-cli)
      if: matrix.os == 'ubuntu-latest'
      run: |
        ldd chrome | grep not
        sudo sh scripts/install-puppeteer-ubuntu-dependencies.sh
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install mermaid-cli (mmdc)
      run: |
        npm install -g playwright@latest
        npm install -g @mermaid-js/mermaid-cli
    - name: Install Hatch
      uses: pypa/hatch@install
    - name: test
      run: hatch test -c -py ${{ matrix.python }}
